<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="ping.css">
<link rel="manifest" href="manifest.json">
<title>pong</title>

<div class="flex-container">
    <div class="row">

        <svg id=pongtable viewBox="0 0 1600 900">

            <g id="score">
                <text id="lscore" x="700" y="120">0</text>
                <text id="rscore" x="900" y="120">1</text>
            </g>

            <rect id="lbat" width="50" height="200" x="0" y="350"></rect>
            <rect id="rbat" width="50" height="200" x="1550" y="350"></rect>
            <rect id="ball" width="20" height="20" x="790" y="440"></rect>


            <text id="debug" x="800" y="780">(debug)</text>

        </svg>

    </div>
</div>

<audio id=ting>
    <source src="audio/ting.mp4" type='audio/mpeg'>
    <source src="audio/ting.ogg" type='audio/ogg; codecs=vorbis'>
</audio>
<audio id=tong>
    <source src="audio/tong.mp4" type='audio/mpeg'>
    <source src="audio/tong.ogg" type='audio/ogg; codecs=vorbis'>
</audio>
<audio id=tang>
    <source src="audio/tang.mp4" type='audio/mpeg'>
    <source src="audio/tang.ogg" type='audio/ogg; codecs=vorbis'>
</audio>
<script src="audio/audio.js"></script>


<script src="ping.js"></script>
<script src="controller/touch.js"></script>
<script src="controller/right_mouse.js"></script>
<script src="controller/two_player_keyboard.js"></script>
