<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <script src="main.js"></script>

<section name="mainGrid">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="CLIENT_ID">
  <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
</section >
<h1>Admin Screen</h1>
<section name="mainGrid">
  <section name="settext">
    <h2>Scriiling Text</h2>
    <form  action="">
        <textarea  id="scroll" rows="4" cols="50"></textarea>
        <input type="submit">
      </form>
    </section>
<section name="fileUpload">
  <h2>Upload File</h1>
    <form action="/backend/v2/uploadimage" method="post" enctype="multipart/form-data">
      <input type="file" id="file" name="file" accept="image/png, image/jpeg">
      <input type="submit">
    </form>
  </section>
</section>
</body>
