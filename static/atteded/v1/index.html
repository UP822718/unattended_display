<!DOCTYPE html>
<head>

<body>
  <script src="main.js"></script>
<h1>Admin Screen</h1>
<section name="mainGrid">
  <section name="settext">
    <h2>Scriiling Text</h2>
    <form  action="">
        <textarea  id="scroll" rows="4" cols="50"></textarea>
        <input type="submit">
      </form>
    </section>
<section name="fileUpload">

      <input type="submit">
    </form>
  </section>
</section>
</body>
